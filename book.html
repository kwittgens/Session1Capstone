<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hood Canal Vacation Rental Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/site.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" width="70" height="70" class="d-inline-block align-center" alt="">
                Hood Canal Vacation Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="properties.html">Our Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="book.html">Book</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
            <h1 class="display-4">Contact us to request a booking</h1>
        </div>

        <div class="row">
            <div class="col-md-8 offset-2">
                <form action="book.html" method="get">
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Your first name">

                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your last name" value="">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3 form-group">
                            <label for="phone">Phone</label>
                            <div class="input-group">
                                
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                            </div>

                        </div>
                        <!--To do:  align checkbox to center of row-->                        

                        <div class="col-md-6 mb-3 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="mobile">
                            <label class="form-check-label" for="mobile">Mobile?</label>
                          </div>
                        
                        <div class="col-md-6 mb-3 form-group">
                            <label for="dateFrom">Arrival</label>
                            <input type="text" class="form-control" id="dateFrom" placeholder="mm/dd/yyyy" pattern="[a-z]{2}/[0-9]{2}/[0-9]{4}">

                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="dateTo">Departure</label>
                            <input type="text" class="form-control" id="dateTo" placeholder="mm/dd/yyyy" pattern="[a-z]{2}/[0-9]{2}/[0-9]{4}">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="property">Desired Property</label>
                            <select id="peroperty" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>

                    </div>                    

                    <div class="col text-center">
                        <button type="submit" class="red-btn btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
